<div class="card  animated fadeIn">
    <img [src]="pais.img" [alt]="pais.translation.es" [class]="pais.flag">
    <div class="card-body">
        <h5 class="card-title">{{ pais.translation.es }}</h5>
        <p class="card-text">Divisa: {{ pais.moneda }}</p>
        <p class="card-text">Capital: {{ pais.capital }}</p>
        <p class="card-text"> {{ pais.bio }}</p>
        <button (click)="verPais()" type="button" class="btn btn-outline-primary btn-block">
        Ver más...
    </button>
        <!--<a [routerLink]="['/pais',i]" class="btn-outline-primary"> Ver más link</a>
-->
    </div>
</div>
